name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and build backend
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Install dependencies and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
